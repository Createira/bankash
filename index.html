<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favs/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favs/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./images/favs/android-chrome-512x512.png"
    />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Bankash</title>
  </head>
  <body>
    <!-- Navigation Panel -->
    <nav class="nav">
      <div class="container">
        <div class="nav__inner">
          <p class="welcome">Log in to get started</p>
          <img src="./images/logo.png" alt="Logo" class="logo" />
          <form class="login">
            <input
              type="text"
              placeholder="login"
              class="login__input login__input--user"
            />
            <input
              type="password"
              placeholder="password"
              maxlength="4"
              class="login__input login__input--pin"
            />
            <button class="login__btn">
              <i class="bx bx-arrow-to-right"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="app">
      <div class="app__inner">
        <div class="operations">
          <div class="operation operation--transfer">
            <h2 class="operation__title">Transfer money</h2>
            <form class="form form--transfer">
              <input type="text" class="form__input form__input--to" />
              <input type="number" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer">
                <i class="bx bxs-right-arrow-square"></i>
              </button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <!-- OPERATION: LOAN -->
          <div class="operation operation--loan">
            <h2 class="operation__title">Request loan</h2>
            <form class="form form--loan">
              <input
                type="number"
                class="form__input form__input--loan-amount"
              />
              <button class="form__btn form__btn--loan">
                <i class="bx bxs-right-arrow-square"></i>
              </button>
              <label class="form__label form__label--loan">Amount</label>
            </form>
          </div>

          <!-- OPERATION: CLOSE -->
          <div class="operation operation--close">
            <h2 class="operation__title">Close account</h2>
            <form class="form form--close">
              <input type="text" class="form__input form__input--user" />
              <input
                type="password"
                maxlength="6"
                class="form__input form__input--pin"
              />
              <button class="form__btn form__btn--close">
                <i class="bx bxs-right-arrow-square"></i>
              </button>
              <label class="form__label">Confirm user</label>
              <label class="form__label">Confirm PIN</label>
            </form>
          </div>
        </div>
        <div class="movements">
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">
              2 deposit
            </div>
            <div class="movements__date">3 days ago</div>
            <div class="movements__value">4 000€</div>
          </div>
          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              1 withdrawal
            </div>
            <div class="movements__date">24/01/2037</div>
            <div class="movements__value">-378€</div>
          </div>
        </div>
        <div class="balance">
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span class="date">05/03/2037</span></p>
          <p class="balance__value">0000€</p>
        </div>
      </div>
    </main>
    <div class="container">
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
    </div>

    <!-- Javascript Scripts -->
    <script src="script.js"></script>
  </body>
</html>
